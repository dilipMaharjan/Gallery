<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <style>
            .thumbnail img{
                width: 350px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="" class="navbar-brand">Photo Gallery</a>
                </div>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="">Home</a>
                    </li>
                    <li><a href="">Nature Gallery</a>
                    </li>
                    <li><a href="">Science Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div id="my-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#my-carousel" data-slide-to="1"></li>
                            <li data-target="#my-carousel" data-slide-to="2"></li>
                            <li data-target="#my-carousel" data-slide-to="3"></li>
                            <li data-target="#my-carousel" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="images/slide1.jpg" alt="First slide">
                            </div>
                            <div class="item">
                                <img src="images/slide2.jpeg" alt="Second slide">
                            </div>
                            <div class="item">
                                <img src="images/slide3.jpeg" alt="Third slide">
                            </div>
                            <div class="item">
                                <img src="images/slide4.jpeg" alt="Third slide">
                            </div>
                            <div class="item">
                                <img src="images/slide5.jpeg" alt="Third slide">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="page-header">
                <h3>Photo Gallery</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="thumbnail">
                        <img src="images/slide1.jpg">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="thumbnail">
                        <img src="images/slide2.jpeg" >
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="#" class="thumbnail">
                        <img src="images/slide3.jpeg" >
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="thumbnail">
                        <img src="images/slide4.jpeg" >
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="thumbnail">
                        <img src="images/slide5.jpeg" >
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="#" class="thumbnail">
                        <img src="images/slide1.jpg" >
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="text-center">
            <p style="padding: 10px;">&copy;2017. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
